{% extends "base.html" %}
{% block app_content %}
	{% for item in items %}
		<div>
			<div>
				<div>
					<a href="{{ item.url }}"><br><h5 style="color:black">{{item.title}}</h5></a>
				</div>
			</div>
			<div>
				<span class="glyphicon small glyphicon-play"></span>
				<small>{{ item.playnum }}</small>
				<span class="glyphicon small glyphicon-thumbs-up"></span>
				<small>{{ item.favorite }}</small>
				<span class="glyphicon small glyphicon-comment"></span>
				<small>{{ item.commentnum }}</small>
				<span class="small">Author:{{item.author}}</span>
			</div>
		</div>
	{% endfor %}
{% endblock %}
