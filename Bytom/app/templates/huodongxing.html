{% extends "base.html" %}
{% block app_content %}
	{% for item in items %}
		<div>
			<div>
				<div>
					<a href="{{ item.url }}"><br><h5 style="color:black">{{item.title}}</h5></a>
				</div>
			</div>
			<div>
				<span class="small">Place:{{item.place}}</span>
				<span class="label label-success" >Update:{{item.datestamp}}</span>

				<span class="small"></span>				
			</div>
		</div>

	{% endfor %}
{% endblock %}
